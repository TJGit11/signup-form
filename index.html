<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
            <div class="hero"><h3>This is not a real online service! This is just a tribute to a real online service! Sign up <i>now</i> to get started!</h3></div>
            <form id="signup">
                <div class="form-group">
                    <label id="firstname" for="firstname"></label>
                    <input id="firstname" type="text" name="firstname" placeholder="Enter your first name" required></input>
                    </div>

                <div class="form-group">
                    <label id="lastname" for="lastname"></label>
                    <input id="lastname" type="text" name="lastname" placeholder="Enter your last name" required></input>
                    </div>

                <div class="form-group">
                    <label id="phone" for="phone"></label>
                    <input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your number" required><small>Format: 123-456-7890</small></input>
                    </div>

                <div class="form-group">
                    <label id="email-label" for="email"></label>
                    <input id="email" type="email" name="email" placeholder="Email address" required></input>
                </div>
                <div class="form-group">
                    <label id="password-label" for="password"></label>
                    <input id="password" type="password" name="password" placeholder="" required></input>
                </div>
                <div class="form-group">
                    <label id="confirm-password" for="password"></label>
                    <input id="confirm-password" type="password" name="password" placeholder="" required></input>
                </div>

            </form>
            <div class="createaccount">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></a></p>
            </div>
    </main>
    
</body>
</html>
